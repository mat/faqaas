    <main role="main" class="container">

      <p>
        <a class="btn btn-primary" href="/admin/faqs/new" role="button">New FAQ...</a>
      </p>

      <div class="container">


          <form>
              <div class="form-group">
                <label for="exampleFormControlInput1">ID</label>
                <input type="id" readonly class="form-control" id="exampleFormControlInput1" placeholder="{{.FAQ.ID}}">
              </div>
              <!-- <div class="form-group">
                <label for="exampleFormControlInput1">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
              </div> -->
              <!-- <div class="form-group">
                <label for="exampleFormControlSelect1">Example select</label>
                <select class="form-control" id="exampleFormControlSelect1">

                </select>
              </div> -->
              <!-- <div class="form-group">

              <div class="form-group">
                  <label for="inputText1">Question</label>
                  <input type="text" class="form-control" id="inputText1">
                </div>

              <div class="form-group">
                <label for="exampleFormControlTextarea1">Answer</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="10"></textarea>
              </div>
              <button type="submit" class="btn btn-primary mb-2">Save</button>
            </form>


        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">Locale</th>
              <th scope="col">Question</th>
              <th scope="col">Answer</th>
            </tr>
          </thead>
          <tbody>
            {{range .FAQ.Texts}}
            <tr>
              <td>{{.Locale.Code}}</td>
              <td>{{.Answer}}</td>
              <td>{{.Question}}</td>
            </tr>
            {{end}}
          </tbody>
        </table>
      </div>
