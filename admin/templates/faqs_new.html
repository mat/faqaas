<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="../../../../favicon.ico">

  <title>{{.PageTitle}}</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- Custom styles for this template -->
  <link href="/static/starter-template.css" rel="stylesheet">
</head>

<body>

  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Admin</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/admin/faqs">FAQs <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/admin/locales">Locales</a>
        </li>
      </ul>
    </div>
  </nav>

  <main role="main" class="container">

    <div class="container">

      <h2>{{.DefaultLocale.Name}}</h2>
      <form action="/admin/faqs/create" method="post">
        <input type="hidden" name="localeCode" value="{{.DefaultLocale.Code}}">
        <div class="form-group">
          <label for="question">Question</label>
          <input type="text" class="form-control" name="question" value="" placeholder="Question">
        </div>
        <div class="form-group">
          <label for="answer">Answer</label>
          <textarea class="form-control" name="answer" rows="10" placeholder="Lorem Ipsum....."></textarea>
        </div>
        <button type="submit" class="btn btn-primary mb-2">Save</button>
      </form>


    </div>

  </main><!-- /.container -->

  <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

  </body>
  </html>
